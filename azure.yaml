name: aca-restapi-mcp-otel-openai
metadata:
  template: aca-restapi-mcp-otel-openai@0.0.1-beta

infra:
  provider: terraform

services:
  api:
    project: .
    language: python
    host: containerapp
    docker:
      path: ./Dockerfile
      registry: ${CONTAINER_REGISTRY_LOGIN_SERVER}

hooks:
  preprovision:
    - run: ./scripts/preprovision-sync-env-name.sh
  postdeploy:
    - run: ./scripts/postdeploy-update-container-image.sh
